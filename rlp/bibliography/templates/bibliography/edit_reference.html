{% extends 'home.html' %}{% load bootstrap3 %}

{% block main_content %}
<h2>Edit reference</h2>

  {% include 'bibliography/_reference.html' with obj=instance %}

{% if form %}
<form method="post" action="">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary">
    Submit
  </button>
  <a role="button" class="btn btn-default" href="{% url 'bibliography:reference_search' %}">
    Cancel
  </a>
</form>
{% endif %}
{% endblock main_content %}
