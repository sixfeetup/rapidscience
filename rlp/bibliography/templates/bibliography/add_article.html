{% extends 'home.html' %}{% load bootstrap3 %}

{% block main_content %}
<h2>{% if instance %}Edit{% else %}Add a journal article{% endif %}</h2>

<form method="post" enctype="multipart/form-data" action="">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary">
    Submit
  </button>
  <a role="button" class="btn btn-default" href="{% url 'bibliography:reference_search' %}">
    Cancel
  </a>
</form>
{% endblock main_content %}
