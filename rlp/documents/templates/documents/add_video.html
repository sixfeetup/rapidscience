{% extends 'home.html' %}{% load bootstrap3 %}

{% block main_content %}
<h2>{% if document %}Edit{% else %}Add{% endif %} Video</h2>

<form method="post" action="">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button class="btn btn-primary" type="submit">
    Save
  </button>
  <a role="button" class="btn btn-default" href="{% url 'dashboard' %}">
    Cancel
  </a>
</form>
{% endblock main_content %}
