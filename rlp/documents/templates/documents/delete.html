{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-push-2">
      <h1>{{ document.title }}</h1>
      <form method="post" action="">
        {% csrf_token %}
        <div class="alert alert-danger">
          Are you sure you want to delete "{{ document }}"?
          If you do, all comments/replies will also be deleted.
        </div>
        <button class="btn btn-primary" type="submit">
          Delete
        </button>
        <a role="button" class="btn btn-default" href="{% url 'dashboard' %}">
          Cancel
        </a>
      </form>
    </div>
 </div>
</div>
{% endblock content %}
